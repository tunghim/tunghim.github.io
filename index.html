<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart", "sankey"]});
      google.charts.setOnLoadCallback(drawLineChart);
      function drawLineChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);
        var options = {
          title: 'Company Performance',
          // curveType: 'function', // Get curve graph
          legend: { position: 'bottom' }
        };
        var chart = new google.visualization.LineChart(document.getElementById('line'));
        chart.draw(data, options);
      }
      google.charts.setOnLoadCallback(drawLineChart2);
      function drawLineChart2() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2014',  1800,      480],
          ['2015',  1870,      480],
          ['2016',  680,       1820],
          ['2017',  1830,      580]
        ]);
        var options = {
          title: 'Company Performance',
          curveType: 'function', // Get curve graph
          legend: { position: 'bottom' }
        };
        var chart = new google.visualization.LineChart(document.getElementById('line2'));
        chart.draw(data, options);
      }
      google.charts.setOnLoadCallback(drawLineChart3);
      function drawLineChart3() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2014',  1800,      480],
          ['2015',  1870,      480],
          ['2016',  680,       1820],
          ['2017',  1830,      580]
        ]);
        var options = {
          title: 'Company Performance',
          // curveType: 'function', // Get curve graph
          legend: { position: 'bottom' }
        };
        var chart = new google.visualization.LineChart(document.getElementById('line3'));
        chart.draw(data, options);
      }
      google.charts.setOnLoadCallback(drawDonutChart);
      function drawDonutChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);
        var options = {
          title: 'My Daily Activities',
          pieHole: 0.4,
        };
        var chart = new google.visualization.PieChart(document.getElementById('donut'));
        chart.draw(data, options);
      }
      google.charts.setOnLoadCallback(drawPieChart);
      function drawPieChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);
        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':400,
                       'height':300};
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('pie'));
        chart.draw(data, options);
      }
      google.charts.setOnLoadCallback(drawBarChart);
      function drawBarChart() {
         var data = google.visualization.arrayToDataTable([
           ["Element", "Density", { role: "style" } ],
           ["Copper", 8.94, "#b87333"],
           ["Silver", 10.49, "silver"],
           ["Gold", 19.30, "gold"],
           ["Platinum", 21.45, "color: #e5e4e2"]
         ]);

         var view = new google.visualization.DataView(data);
         view.setColumns([0, 1,
                          { calc: "stringify",
                            sourceColumn: 1,
                            type: "string",
                            role: "annotation" },
                          2]);

         var options = {
           title: "Density of Precious Metals, in g/cm^3",
           width: 300,
           height: 200,
           bar: {groupWidth: "95%"},
           legend: { position: "none" },
         };
         var chart = new google.visualization.BarChart(document.getElementById("bar"));
         chart.draw(view, options);
      }
      google.charts.setOnLoadCallback(drawSankeyDiagram);

    </script>
  </head>
